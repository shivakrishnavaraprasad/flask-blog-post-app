{% extends 'base.html' %} 

{% block head %} 
    <title>edit posts</title>
{% endblock head %}

{% block body %} 
<h1>Editing Post</h1>

<hr>
    <h2>Edit</h2>
    <form action="/posts/edit/{{ post.id }}" method="POST">
        <label for="title">Title:</label>:
        <input
            class="form-control"
            type="text"
            name="title" 
            id="title"
            value="{{ post.title }}"
            aria-label="Enter title"
          />
        <br>
        <label for="author">Author:</label>
        <input
            class="form-control"
            type="text"
            name="author" 
            id="author"
            value="{{ post.author }}"
            aria-label="Name of author"
          />
        <br>
        <label for="content">content:</label>
        <textarea class="form-control" id="content" name="content" aria-label="Enter content" rows="3">{{ post.content }}</textarea>
        <br>
        <input type="submit" value="save">
    </form>
<hr>

{% endblock body %}
